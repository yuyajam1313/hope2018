<!DOCTYPE html>

<html lang="ja">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>HOPE2018</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css”>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
 </head>

 <body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand">HOPE 2018</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MENU</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BLOG</a>  
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">EVENT</a>  
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Instagram</a>  
            </li>
         </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel" data-interval="2000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 h-100" src="images/main1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 h-100" src="images/main2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 h-100" src="images/main3.jpg" alt="Third slide">
        </div>
      </div>
    </div>
  </main>

 </body>
</html>
